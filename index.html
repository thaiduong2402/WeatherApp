	<body>
		<audio controls autoplay>

    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>

        <div class="main-section">
        	<div class="audio" id ="audio-icon">

            <div class="info-wrapper">

            </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="lb">MT Mọc</div>
                    <div class="vl sunrise">--</div>
                </div>
                <div class="item">

                    <div class="vl sunset">--</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="lb">Độ ẩm</div>
                    <div class="vl"><span class="humidity">--</span></div>
                </div>
                <div class="item">
                    <div class="lb">Gió</div>

    </div>
